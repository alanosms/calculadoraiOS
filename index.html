<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iOS</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body>
<div class="iphone-container">
    <div class="notch">
    </div>
    
    <div class="content">
        <input type="text" id="visor" class="output" placeholder="0" disabled="disabled">
        <div class="area-calculator">
            <div class="row">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="moreless">+/-</button>
            <button class="operator"id="percentage">%</button>
            <button class="operator">/</button>
        </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="number" id="zero">0</button>
                <button class="number" >,</button>
                <button class="operator">=</button>
            </div>
        </div>
    
<div class="iphone-menu"></div>
</div>
</div>
</body>
</html>
