<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iOS</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body>
<div class="iphone-container">
    <div class="notch">
    </div>

    <div class="content">
        <input type="text" id="visor" class="output" placeholder="0" disabled="disabled">
        <div class="area-calculator">
            <div class="row">
            <button onclick="clearall()" class="operator" id="clear">AC</button>
            <button onclick="invert()" class="operator" id="moreless">+/-</button>
            <button class="operator"id="percentage">%</button>
            <button onclick="division()" class="operator">/</button>
        </div>
            <div class="row">
                <button onclick="add(7)" class="number">7</button>
                <button onclick="add(8)" class="number">8</button> 
                <button onclick="add(9)" class="number">9</button>
                <button onclick="multiply()" class="operator">x</button>
            </div>
            <div class="row">
                <button onclick="add(4)" class="number">4</button>
                <button onclick="add(5)" class="number">5</button>
                <button onclick="add(6)" class="number">6</button>
                <button onclick="minus()" class="operator">-</button>
            </div>
            <div class="row">
                <button onclick="add(1)" class="number">1</button>
                <button onclick="add(2)" class="number">2</button>
                <button onclick="add(3)" class="number">3</button>
                <button onclick="plus()" class="operator">+</button>
            </div>
            <div class="row">
                <button onclick="add(0)" class="number" id="zero">0</button>
                <button onclick="comma()" class="number" >,</button>
                <button onclick="equal()" class="operator">=</button>
            </div>
        </div>
    
<div class="iphone-menu"></div>
</div>
</div>
<script src="calculadora.js"></script>
</body>
</html>
